on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      env.KEYBOARD_TITLE: "Dactyl Manuform"
      env.SHIELD_NAME: "dactyl_manuform"
      env.BOARD_NAME: "particle_xenon"

    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (${{ env.KEYBOARD_TITLE }}_left)
        run: west build -s zmk/app -b ${{ env.BOARD_NAME }} -- -DSHIELD=${{ env.SHIELD_NAME }}_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: ${{ env.KEYBOARD_TITLE }}_left DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/${{ env.BOARD_NAME }}.dts.pre.tmp
      - name: ${{ env.KEYBOARD_TITLE }}_left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 ${{ env.SHIELD_NAME }}_left_${{ env.BOARD_NAME }}.uf2
      - name: Archive (${{ env.KEYBOARD_TITLE }}_left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: ${{ env.SHIELD_NAME }}_left_${{ env.BOARD_NAME }}.uf2
      - name: West Build (${{ env.KEYBOARD_TITLE }}_right)
        run: west build --pristine -s zmk/app -b ${{ env.BOARD_NAME }} -- -DSHIELD=${{ env.SHIELD_NAME }}_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: ${{ env.KEYBOARD_TITLE }}_right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 ${{ env.SHIELD_NAME }}_right_${{ env.BOARD_NAME }}.uf2
      - name: Archive (${{ env.KEYBOARD_TITLE }}_right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: ${{ env.SHIELD_NAME }}_right_${{ env.BOARD_NAME }}.uf2